<svg viewBox="0 0 400 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgRoth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  <rect width="400" height="220" fill="url(#bgRoth)"/>
  <rect x="32" y="32" width="336" height="156" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Two paths / fork -->
